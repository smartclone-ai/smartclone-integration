# Repository settings for smartclone-core
# This file can be used with probot/settings or similar GitHub Apps

repository:
  # Repository metadata
  name: smartclone-core
  description: Hardware-adaptive AI scaling with hybrid storage and progressive enhancement
  homepage: https://github.com/yourusername/smartclone-core
  topics:
    - ai
    - browser
    - edge-computing
    - vector-storage
    - progressive-enhancement
    - machine-learning
    - webai
    - typescript
    - zero-knowledge-encryption
    - hardware-detection

  # Repository features
  has_issues: true
  has_projects: true
  has_wiki: true
  has_downloads: true
  has_discussions: true

  # Repository settings
  private: false
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  allow_auto_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      required_status_checks:
        strict: true
        contexts:
          - "Test on Node 20.x and ubuntu-latest"
          - "TypeScript Check"
      enforce_admins: false
      required_linear_history: false
      restrictions: null

# Labels for issues and pull requests
labels:
  # Type labels
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  - name: performance
    color: f9d0c4
    description: Performance improvements
  - name: security
    color: ee0701
    description: Security-related issues

  # Priority labels
  - name: priority:critical
    color: b60205
    description: Critical priority
  - name: priority:high
    color: d93f0b
    description: High priority
  - name: priority:medium
    color: fbca04
    description: Medium priority
  - name: priority:low
    color: 0e8a16
    description: Low priority

  # Status labels
  - name: triage
    color: ededed
    description: Needs triage
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  - name: help wanted
    color: 008672
    description: Extra attention is needed
  - name: wontfix
    color: ffffff
    description: This will not be worked on
  - name: duplicate
    color: cfd3d7
    description: This issue or pull request already exists

  # Component labels
  - name: component:core
    color: c5def5
    description: Core library functionality
  - name: component:storage
    color: c5def5
    description: Storage system
  - name: component:encryption
    color: c5def5
    description: Encryption features
  - name: component:hardware
    color: c5def5
    description: Hardware detection
